<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <button onClick="window.location = '/'">back</button>
    <div class="tomogachi-container">
      <img
        id="tomogachi-shell"
        src="/tamagotchi/art/exports/tomogachi-purple.png"
      />
      <canvas id="canvas"></canvas>
      <button dev="on" id="start">start</button>
      <div class="tomogachi-buttons">
        <button class="left-device-button">
          <img
            src="/tamagotchi/art/exports/buttons/button-L.png"
            alt="left-device-button"
          />
        </button>
        <button class="middle-device-button"></button>
        <button class="right-device-button"></button>
      </div>
    </div>
  </body>
</html>
